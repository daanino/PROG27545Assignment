<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
</head>
<body>

<div th:replace="fragments :: header"></div>

<div class="checkout">
    <h2>Checkout Page</h2>
    <table>
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
        <!-- Loop through checkout items -->
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
        </tr>
    </table>

    <div class="summary">
        <p>Subtotal: <span th:text="${subtotal}"></span></p>
        <p>Sale Tax 13.0%: <span th:text="${tax}"></span></p>
        <p>Total: <span th:text="${total}"></span></p>
    </div>

    <!-- The Checkout button would typically lead to a payment process -->
    <form th:action="@{/processCheckout}" method="post">
        <button type="submit">Checkout</button>
    </form>
</div>

<div th:replace="fragments :: footer"></div>

</body>
</html>
